<!DOCTYPE html>
<html>
<head>
    <title>3GPP Doc Search</title>
    <!-- Import Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Apply Roboto font to the body */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;  /* Align content to the top */
            padding-top: 10%;             /* Add some spacing from the top edge */
            height: 100vh;
            margin: 0;
        }
    
        h1, h2, form {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>3GPP Document Search</h1>
    <form action="/" method="post">
        <input type="text" name="query" placeholder="Enter 3GPP spec" value="{{ query }}">
        <input type="submit" value="Search">
    </form>
    <h2>Results</h2>
    <table>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.filename }}</td>
                    <td><a href="{{ result.view_url }}" target="_blank">View</a></td>
                    <td><a href="{{ result.download_url }}" download>Download</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
